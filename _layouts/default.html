<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>Alien Thoughts</title>
        <meta name="viewport" content="width=device-width">

        <meta name="description"
              content="Blog where I write about techology, programming, music and life " >
        <meta name="keywords"
              content="technology, programming, open source, javascript, python, web development">

        <link href="/atom.xml"
              rel="alternate"
              title="Days Of Wonder"
              type="application/atom+xml" />

        <link href='http://fonts.googleapis.com/css?family=Lora:400,400italic,700,700italic|PT+Sans+Caption:700,400|Source+Sans+Pro:400|Raleway:300' rel='stylesheet' type='text/css'>

        <!-- syntax highlighting CSS -->
        <link rel="stylesheet" href="/css/syntax.css">

        <!-- Custom CSS -->
        <link rel="stylesheet" href="/media/css/screen.css">

    </head>
    <body>
      <div id="wrapper">
        <div id="header">
          <nav id="top-navigation">

            <ul>
            <li class="header">
             <a id="header" href="/">Alien Thoughts</a>
              </li>

              {% for link in site.navigation %}
                {% assign current = nil %}
                {% if page.url == link.url or (page.snip and link.url == '/index.html') %}
                  {% assign current = 'active' %}
                {% endif %}

                <li><a class="{{ current }}" href="{{ link.url }}">{{ link.text }}</a></li>
              {% endfor %}
            </ul>
          </nav>
        </div>
        <div id="content">
          <div id="content-wrapper">
            {{ content }}
          </div>
        </div>
      </div>

      <div id="footer">
        <ul id="social">
          <li>
            <a href="http://github.com/tushalien"
               title="Home to most of the codes">
              <i class="entypo-social-github"></i>
            </a>
          </li>
          <li>
            <a href="http://twitter.com/tushalien"
               title="Follow Me On Twitter">
              <i class="entypo-social-twitter"></i>
            </a>
          </li>
          <li>
            <a href="http://facebook.com/tushalien"
               title="Connect On Facebook">
              <i class="entypo-social-facebook"></i>
            </a>
          </li>
          <li>
            <a href="http://www.last.fm/user/tushalien"
               title="The Stuff that keeps me Going">
              <i class="entypo-social-lastfm"></i>
            </a>
          </li>
          <li>
            <a href="https://www.linkedin.com/in/tushalien/"
               title="Professional, huh :P">
              <i class="entypo-social-linkedin"></i>
            </a>
          </li>
          <li>
            <a href="http://www.last.fm/user/tushalien"
               title="The Stuff that keeps me Going">
              <i class="entypo-social-mail"></i>
            </a>
          </li>
          <li>
            <a href="http://www.last.fm/user/tushalien"
               title="The Stuff that keeps me Going">
              <i class="entypo-social-email"></i>
            </a>
          </li>

        </ul>
      </div>
    </body>
          <script src="/media/lib/main.js"></script>
</html>
